<!DOCTYPE html>
<html lang="en">
<head>
    <title>ClickMoney - Deposit Popup</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="depPopup" tabindex="-1" role="dialog" aria-labelledby="my-modal-box-l" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content video-content">
            <div class="modal-header video-header">
                <iframe class="embed-responsive-item video_through video_through1" src="http://www.youtube.com/embed/ePbKGoIGAXY" poster="images/imagineForVideo.png"></iframe>
            </div>
            <div class="modal-body video-body">
                      <div class="row">
                            <div class="col-md-12">
                                <p><span class="blBold">Set Your Initial Deposit</span> <span class="grey"> $250 Minimum DEPOSIT</span></p>
                                <div class="col-md-12 greyLine">
                                    <a class="buttonDol" href="#">
                                        <div class="col-md-4 RoundedRectangle2 col-xs-10">
                                            <div class="col-md-1 col-xs-1 arrleft">
                                                <img src="images/arrowLeft.png" >
                                            </div>
                                            <div class="col-md-6 col-xs-2 dol ">
                                                <span class="white">$1500</span>
                                            </div>
                                            <div class="col-md-2 col-xs-2 col-xs-1 arrRight">
                                                <img src="images/arrowRight.png" >
                                            </div>
                                        </div>
                                      </a>
                                </div>
                            </div>
                     </div>
                    <div class="row popupRow2">
                        <div class="col-md-12">
                            <p><span class="blBold">Set Risk Level</span> <span class="grey">1 Lowest - 5 HIGHEST</span></p>
                            <div class="col-md-12 greyLine">
                                <a class="buttonDol" href="#">
                                    <div class="col-md-3 col-xs-3 RoundedRectangle3">
                                        <div class="col-md-1 arrleft col-xs-1">
                                            <img src="images/arrowLeft.png" >
                                        </div>
                                        <div class="col-md-1 col-xs-2 dol">
                                            <span class="white">3</span>
                                        </div>
                                        <div class="col-md-1 arrRight col-xs-1">
                                            <img src="images/arrowRight.png" >
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row popupRow2">
                        <div class="col-md-7 profPerD">
                            <p><span class="blBoldB">Profit Per Day:</span> <span class="green">$2752</span></p>
                            <p><span class="grey">Daily average for 30 days</span></p>
                        </div>
                    </div>
                    <div class="row ">
                        <a class="buttonDol" href="#">
                            <div class="button1 button3 col-md-7 col-xs-7">
                                <div class="col-md-9 proceed proceed1 col-xs-8">
                                    <span>GO TO DEPOSIT PAGE</span>
                                </div>
                                <div class="col-md-1">
                                    <img src="images/arrow.png">
                                </div>
                            </div>
                        </a>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
