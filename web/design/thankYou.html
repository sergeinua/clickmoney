<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Loading Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/thank-you.css" >
</head>
<body>
    <div id="loading-sec" class="thank-you modal" tabindex="-1" role="dialog" aria-labelledby="my-modal-box-l" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="header-text">
                        YOU'RE ALMOST THERE!
                    </p>
                    <p class="arrow">
                        <img src="images/thankYou/backAr3a.png">
                        <img src="images/thankYou/backAr3a.png">
                        <img src="images/thankYou/backAr3a.png">
                    </p>
                    <p class="thank-you-block">
                        <span>THANK YOU!</span>
                    </p>
                    <p class="footer-text">
                        Just one moment while we verify your<br/><strong>private E-Mail</strong> and <strong>IP Address</strong> now.
                    </p>
                </div>
            </div>
         </div>
     </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        jQuery('#loading-sec').modal({"show":true, backdrop: 'static'});
        $(function(){
            (function rotate () {
                $(".thank-you .arrow").addClass('rotated');
                setTimeout(function(){
                    $(".thank-you .arrow").removeClass('rotated');
                    setTimeout(function() {
                        rotate();
                    }, 200);
                }, 4000);
            })();
        });
    </script>
</body>
</html>
