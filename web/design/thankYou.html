<!DOCTYPE html>
<html lang="en">
<head>

    <script scr="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
</head>
<body>
    <div class="depPopup thank-you" tabindex="-1" role="dialog" aria-labelledby="my-modal-box-l" aria-hidden="true">

                        YOU'RE ALMOST THERE!
                    </div>
                            <div class="arrows-for-thanks3">

                             </div>
                </div>
            </div>
         </div>
     </div>
    <script type="text/javascript">
        var angle = 0;
        $(function(){
            var rt = function() {
                $(".arrows-for-thanks3").addClass('rotated');
                setTimeout(function(){
                    $(".arrows-for-thanks3").removeClass('rotated');
                }, 4000);
            };
            rt();
            setInterval(rt,4200);
        });
    </script>
