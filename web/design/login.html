<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script scr="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styleLoginPopup.css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gaff.s3.amazonaws.com/js/gaff.js"></script>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Click here to see login popup
</button>

<div id="myModal"  class="modal fade login-popup"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <img class="login-logo" src="images/Logo-white.svg">
            <img class="login-lower-arrow" src="images/login-arrow-1.png">
            <img class="login-upper-arrow" src="images/login-arrow-2.png">
            <a href="" class="pull-right login-close" data-dismiss="modal" aria-label="Close"><img src="images/ex.png"></a>
            <p>
                <span>LOGIN</span> TO YOUR<br> MEMBERS AREA
            </p>
            <form method="post" action="" class="login-form">
                    <div class="form-fields">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 vcenter">
                                <input type="text" id="login" name="login" pattern="^(?=.{3,15}$)[a-zA-Z][a-zA-Z][\u0600-\u06FF]*$*\s?[a-zA-Z][\u0600-\u06FF]*$+$" value required placeholder="Your login" title="Please enter 3-15 characters (alphabets only)">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 vcenter">
                                <input type="password" id="password" name="password" required placeholder="Your password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <button type="submit">
                                <div class="row">
                                    <div class="arrow">
                                        <img src="images/key.png" />
                                    </div>
                                    <div class="col-xs-12">
                                        LOGIN NOW
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
            </form>
            <p class="forgot-password">
                <a href="">Forgot your password?</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
